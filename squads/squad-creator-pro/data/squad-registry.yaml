# ============================================================================
# SQUAD-CREATOR SPECIALISTS
# These are meta-agents that help CREATE other agents/squads
# ============================================================================

specialists:
  oalanicolas:
    name: "Alan Nicolas"
    id: "oalanicolas"
    title: "Mind Cloning Architect & DNA Extraction Specialist"
    path: "squads/squad-creator-pro/agents/oalanicolas.md"
    domain: "mind-cloning"
    tier: 1
    invoke_when:
      - "Need to extract Voice DNA or Thinking DNA"
      - "Need to curate sources (classify ouro vs bronze)"
      - "Need to validate clone fidelity (85-97%)"
      - "Need Playbook + Framework + Swipe File trinity"
      - "Clone is weak/generic and needs diagnosis"
    commands:
      - "*extract-dna {mind} - Extrair DNA Mental™ completo"
      - "*assess-sources - Avaliar fontes (ouro vs bronze)"
      - "*design-clone - Arquitetar clone com estágios"
      - "*validate-clone - Validar fidelidade"
      - "*diagnose-clone - Diagnosticar clone fraco"
    philosophy: "Se entrar cocô, sai cocô. Curadoria > Volume."
    synergy_with: "@pedro-valerio (validates process after DNA is extracted)"

  pedro_valerio:
    name: "Pedro Valério"
    id: "pedro-valerio"
    title: "Process Absolutist & Automation Architect"
    path: "squads/squad-creator-pro/agents/pedro-valerio.md"
    domain: "process-design"
    tier: 0  # Diagnostic/Audit
    invoke_when:
      - "Need to audit workflow for process failures"
      - "Need to create veto conditions for checkpoints"
      - "Need to identify gaps de tempo in handoffs"
      - "Need to ensure fluxo unidirecional"
      - "Process allows wrong paths (caminhos errados)"
    commands:
      - "*audit {workflow} - Auditar por falhas de processo"
      - "*design-heuristic - Criar decision heuristic com veto"
      - "*find-automation - Identificar automações faltando"
      - "*gap-analysis - Mapear gaps de tempo"
      - "*veto-check - Validar checkpoints"
    philosophy: "A melhor coisa é impossibilitar caminhos."
    synergy_with: "@oalanicolas (extracts DNA, Pedro validates process)"

